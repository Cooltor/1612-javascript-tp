<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de formulaire</title>

    <!-- Import de bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">

    <!-- CSS de gestion des message d'erreur -->
    <link rel="stylesheet" href="./assets/styles/main.css">

</head>
<body>
    

    <header class="main-header">
        menu
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">

                <header class="page-header">
                    <h1 class="page-title">Registration form</h1>
                </header>

                <div class="page-content">
                    <form method="post" novalidate>

                        <!-- prénom -->
                        <div class="mb-3">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                    
                        <!-- nom -->
                        <div class="mb-3">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    
                        <!-- email -->
                        <div class="mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    
                        <!-- mot de passe -->
                        <div class="mb-3">
                            <label for="password">Your new password</label>
                            <input type="text" class="form-control" id="password" name="password" required>
                        </div>
                    
                        <!-- confirmation du mot de passe -->
                        <div class="mb-3">
                            <label for="confirm_password">Confirm your password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                    
                        <!-- date de naissance -->
                        <div class="mb-3">
                            <label for="birthday-day">Birthday</label>

                            <div class="row">
                                <div class="col-4">
                                    <select name="birthday[day]" id="birthday-day" class="form-control" required>
                                        <option disabled selected value="0">Day</option>
                                        <!-- de 1 à 31 -->
                                    </select>
                                </div>

                                <div class="col-4">
                                    <select name="birthday[month]" id="birthday-month" class="form-control" required>
                                        <option disabled selected value="0">Month</option>
                                        <!-- de 1 à 12 et de janvier à decembre -->
                                        <!--
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                        -->
                                    </select>
                                </div>

                                <div class="col-4">
                                    <select name="birthday[year]" id="birthday-year" class="form-control" required>
                                        <option disabled selected value="0">Year</option>
                                        <!-- 2022 à 1922 -->
                                        <!--
                                            <option value="2022">2022</option>
                                            <option value="2021">2021</option>
                                        -->
                                    </select>
                                </div>
                            </div>


                            
                        </div>
                    
                        <!-- Acceptation des C.G.U. -->
                        <div class="mb-3">
                            <label>
                                <input type="checkbox" name="agreeTerms" class="form-check-input" required>
                                Lorem ipsum dolor sit amet.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Register me</button>

                    </form>
                </div>
                
            </div>
        </div>
    </div>


    <a href="#ancre-1">Ancre 1</a>
    <a href="#ancre-2">Ancre 2</a>


    <a href="#ancre-1"></a>
    <div id="ancre-2"></div>



    <footer class="main-footer">
        <small>&copy; 2022</small>
    </footer>

    <script src="./assets/scripts/utils.js"></script>

    <!-- Script de controle du formulaire -->
    <!-- Chemin relatif au fichier "index.html" -->
    <script src="./assets/scripts/main.js"></script>

    <!-- Chemin absolue, depuis laracine de l'application : 127.0.0.1 -->
    <!-- <script src="/form/assets/scripts/main.js"></script> -->

</body>
</html>
